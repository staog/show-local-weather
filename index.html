<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Show Local Weather</title>
</head>
<body>

  <div class="main">

    <div class="wall">

      <div class="container-fluid">
        <div class="text-center">
          <h1>Local Weather App</h1>
          <h1>Free Code Camp</h1>
          <h1></h1>
        </div>

        <div class="row">

          <div class="col-xs-2 col-lg-4">
            <!-- empty div to make everything centered -->
          </div>

          <div class="col-xs-8 col-lg-4 text-center">
            <div class="well">
              <h2>City...</h2>
            </div>
          </div>

          <div class="col-xs-2 col-lg-4">
            <!-- empty div to make everything centered -->
          </div>


        </div>

        <div class="row">

          <div class="col-xs-2 col-lg-4">
            <!-- empty div to make everything centered -->
          </div>

          <div class="col-xs-8 col-lg-4 text-center">
            <div class="well">
              <h2>Weather...</h2>
            </div>
          </div>

          <div class="col-xs-2 col-lg-4">
            <!-- empty div to make everything centered -->
          </div>


        </div>

        <div class="row">

          <div class="col-xs-2 col-lg-4">
            <!-- empty div to make everything centered -->
          </div>

          <div class="col-xs-8 col-lg-4 text-center">
            <div class="well">
              <h2>Temperature...</h2>
              <div class="btn-group">
                <button class="btn btn-danger">°C / °F</button>
              </div>
            </div>
          </div>

          <div class="col-xs-2 col-lg-4">
            <!-- empty div to make everything centered -->
          </div>


        </div>

        <div class="row">

          <div class="col-xs-2 col-lg-4">
            <!-- empty div to make everything centered -->
          </div>

          <div class="col-xs-8 col-lg-4 text-center">
            <div class="well">
              <h2>Pressure...</h2>
            </div>
          </div>

          <div class="col-xs-2 col-lg-4">
            <!-- empty div to make everything centered -->
          </div>


        </div>

        <div class="row">

          <div class="col-xs-2 col-lg-4">
            <!-- empty div to make everything centered -->
          </div>

          <div class="col-xs-8 col-lg-4 text-center">
            <div class="well">
              <h2>Wind...</h2>
            </div>
          </div>

          <div class="col-xs-2 col-lg-4">
            <!-- empty div to make everything centered -->
          </div>


        </div>

        <div class="col-xs-12">
          <h1></h1>
        </div>

        <div id="footer">
          <p>Designed and coded by <a href="https://www.github.com/staog">Milan V. Kecojević</a></p>
        </div>

      </div>


    </div>

  </div>

  <script src="main.js" charset="utf-8"></script>
</body>
</html>
